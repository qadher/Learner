
name: CI

on:
  pull_request:
    branches: 
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_apk:
    name: Build flutter (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: flutter flutter clean
      - run: flutter pub get
      - run: flutter build apk --spilt-per-abi

